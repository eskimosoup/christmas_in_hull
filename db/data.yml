      <p style="text-align: justify;">Put the 24th November on your calendar and make sure to wrap-up warm, because it's time for the biggest public event of Christmas 2011!</p>
      <p style="text-align: justify;">Take part in <strong>craft workshops</strong> in Ferens Art Gallery and Queen Victoria Square from 4pm and enjoy the live&nbsp;<strong>musical entertainment</strong>&nbsp;outside Hull City Hall from 5pm.</p>
      <p style="text-align: justify;">Follow the&nbsp;<strong>Santa Parade</strong>&nbsp;as it leaves Holy Trinity at 6pm and makes its jolly way to Queen Victoria Square via Whitefriargate.&nbsp;</p>
      <p style="text-align: justify;">The facade of Ferens Art Gallery transforms into a work of art in itself, with <strong>projected snowflakes</strong> giving it the magical appearance of a gigantic snowglobe. This is made possible through the&nbsp;<a href="http://www.snowandlights.com/index.html" target="_blank">Snow and Lights</a>&nbsp;community art project, created by contemporary artist Arran Todd.</p>
      <p style="text-align: justify;"><strong>Cheer on Santa</strong> as he abseils down City Hall at 6:30pm before joining thousands of other spectators for the <strong>exciting countdown</strong> at 6:50pm, an essential part of Christmas in Hull that we can all share together.</p>
      <p style="text-align: justify;">As the nights become darker, everyone can bask in the heartwarming glow and celebratory atmosphere of a traditional Christmas throughout Hull City Centre.</p>
