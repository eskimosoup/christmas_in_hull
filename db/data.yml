      <p>Two-time Grammy award nominee&nbsp;Tommy Emmanuel&nbsp;will come to Hull City Hall on&nbsp;Thursday 1st December&nbsp;as part of his 50th anniversary world tour.</p>
      <p>This legendary guitarist is one of Australia&rsquo;s most respected musicians. Tommy's unique style - he calls it simply &lsquo;finger style&rsquo; - is akin to playing guitar the way a pianist plays piano, using all ten fingers. Rather than using a whole band for melody, rhythm, bass, and drum parts, Tommy plays it all - and more &ndash; on just one guitar.</p>
      <p>Emmanuel's unusually broad repertoire encompasses not only country and bluegrass, but pop, jazz, blues, gospel, even classical, flamenco, and aboriginal styles. His technical precision and his virtuosic improvisations make this performance a must see for all fans of guitar-based music.</p>
      <p>Throughout his career, Tommy has picked up numerous awards for his unique and innovative musical style. In 2009 Tommy was honored with Guitar Player Magazine's most prestigious annual Guitar Legend Award, as well as being named Thumb-picker of the Year for the second time.&nbsp; Most recently, Guitar Players 2010 Readers Choice Awards named him Best Acoustic Guitarist for the second time.</p>
