      <p>Santa's World is back!</p>
      <p>A festive interactive experience  with elves, Mrs. Christmas and Santa himself, bringing that extra special  sparkle to your child&rsquo;s Christmas. This year we have something new &ndash;  Santa will also be bringing his real-life reindeers with him!</p>
      <p>Upstairs in the Food Court, children are invited to take part in:</p>
      <ul>
      <li>Christmas themed arts and crafts activities</li>
      <li>Christmas tree decorations workshop - they can make their own for the tree at home</li>
      <li>Writing a letter to Santa, letting him know their Christmas wishes</li>
      <li>Storytelling and singing with Santa</li>
      <li>Having their photograph taken with Santa on his throne</li>
      <li>Having their face painted, choosing from a huge range of festive characters</li>
      </ul>
      <p>Then comes the biggest treat of all&hellip; meeting Santa's real-life reindeer! Get up close and personal with these magical creatures. It&rsquo;s  like nothing Hull has ever seen before!</p>
      <p>There&rsquo;s something to keep mum and dad occupied too. Pop to the caf&eacute;  for a bite to eat, share an ice cream and with an array of festive  stalls you can complete your Christmas shopping there and then. Or why  not relax with a winter warmer whilst watching your little ones create  memories that will last forever?</p>
      <p style="text-align: justify;">All this for only &pound;4 and multiple tickets are available at a discount.</p>
