      <div style="text-align: justify;"><strong>A new adaptation by Middle Child Theatre, in association with the  University of Hull Department of Drama and Music.</strong></div>
      <div style="text-align: justify;">&nbsp;&nbsp;</div>
      <div style="text-align: justify;">
      <p>This Christmas, a magical journey  will take place. A journey to the furthest reaches of the world, and to the  furthest reaches of your imagination. A journey of adventure, a journey of  surprise, a journey of mystery. A journey to find a friend.</p>
      <p>Hans Christian Anderson&rsquo;s classic  tale of winter wonderment, <em>The Snow  Queen,</em> has been especially adapted for the stage by Middle Child Theatre  Company in this Christmas adventure for all the family.</p>
      <p>Following the story of  Gerda, a young girl finding herself wrapped up in the kind of adventure she  thought she could only ever imagine in her Grandmother&rsquo;s stories, the show  combines puppetry, projection, live music and more to create a mesmerizing  mystical environment, stretching from the comfort of the family home to the  furthest reaches of the arctic and beyond!</p>
      <p>&nbsp;</p>
      <p>Wednesday 21st and Thursday 22nd December, 7pm</p>
      <p>Wednesday 28th December, 2pm and 7pm</p>
      <p>Thursday 29th December, 7pm</p>
      <p>Friday 30th December, 7pm</p>
      <p>Saturday 31st December and Sunday 1st January, 2pm</p>
      <p>Monday 2nd December, 7pm</p>
      <p>&nbsp;</p>
      <p>Run time: 90 minutes</p>
      <p>&nbsp;</p>
