    - |-
      <p style="text-align: justify;">Christmas in Hull is a collaborative initiative between Hull BID and Hull City Council. Working with partners throughout the City Centre, Christmas in Hull is your one-stop guide to Hull City Centre Christmas event information.</p>
      <p style="text-align: justify;">&nbsp;</p>
      <p style="text-align: justify;"><span style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 24px;">A big, warm thank you...</span></p>
      <p style="text-align: justify;">...to everyone supporting Christmas in Hull this year. It's thanks to you that we're filling Hull City Centre with festive cheer!</p>
      <ul style="text-align: justify;">
      <li><a href="http://www.humberaccess.co.uk/" target="_blank">Humber Access</a> for providing equipment so that Santa can abseil down Hull City Hall at the Christmas Lights Switch-on! Be there for 6:30pm on Thursday 24th November to cheer him on! </li>
      <li><a href="http://www.hulltruck.co.uk" target="_blank">Hull Truck Theatre</a> for providing giant baubles, Sian Thomas for the Dickensian costumes, and Sarah 'Little Un' Follon for safety advice.</li>
      <li><a href="http://www2.hull.ac.uk/FASS/drama_and_music/drama.aspx" target="_blank">Hull University Drama Department</a> for the actors to fill those costumes.</li>
      <li><a href="../../../page/venues" target="_blank">St Stephen's</a> for offering an elf and a warm place for the choirs to sing.</li>
      <li><a href="../../../page/venues" target="_blank">Holy Trinity Church</a> for being brilliant. A truly modern way to engage with the community and a beautiful setting for Christmas at Trinity.</li>
      <li><a href="http://www.facebook.com/pages/The-Kings-Bar-and-Lounge/248040931899909" target="_blank"></a><a href="http://www.lucybealcakery.co.uk/" target="_blank">Lucy Beal Cakery</a> for lovely baked treats!</li>
      <li><a href="http://www.facebook.com/pages/Thehullpie/256517454369768?sk=wall" target="_blank">Pie</a> for lovely festive grub, pie-style!</li>
      <li><a href="http://www.peter-hird.co.uk/" target="_blank">Hird</a>, especially Philip Hird, for invaluable help and advice with Christmas events.</li>
      <li>Prospect Centre, Hull New Theatre, Princes Quay, Hull Museums, Bonus Arena, Hull Arena and Hull City Hall&nbsp;which, along with St Stephen's, Holy Trinity and Hull Truck Theatre, provide the settings for much of the Christmas magic! (Click on 'Venues' at the top for more information.)</li>
      <li>Numerous City Centre retailers and their staff for being part of the 'Do They Know It's Christmas?' video (coming soon).</li>
      <li>And of course, everyone who has visited this website,&nbsp;Liked the <a href="http://www.facebook.com/ChristmasInHull" target="_blank">Facebook page</a>, read the <a href="http://twitter.com/#!/ChristmasInHull" target="_blank">tweets</a>, told their friends and helped spread the festive cheer. Father Christmas has put you on his Nice List. :)</li>
      </ul>
      <ul style="text-align: justify;">
      </ul>
