      <p style="text-align: justify;">The hilarious and&nbsp;touching comedy&nbsp;of Christmas misunderstandings by the writer of&nbsp;Calendar&nbsp;Girls&nbsp;- all about what happens when you're not playing Mary.&nbsp;<br /><br />The same actors play both children and their&nbsp;uncannily&nbsp;similar parents, as we join the infants class at Flint Street School preparing for their first nativity performance. The Virgin Mary has a fierce competitor in the&nbsp;spiteful Angel Gabriel, Wise Man Frankincense is verbally challenged by a lisp, Herod rages like a footballer brutally brought down mid-match and the Innkeeper behaves like a psychopath. To crown it all, baby Jesus' head has fallen off. Fretting about their offspring's impending public performance, the adults row rage and&nbsp;obsess&nbsp;just like their children, to hilarious effect. Whilst the clothes may change, the foibles are all too similar...!</p>
      <p style="text-align: justify;">An&nbsp;uplifting, fast-paced comedy which reminds us that, even as adults, we're never too far away from being children. Joyful, daft, and&nbsp;deeply Christmassy, this is a heartwarmingly funny play. Based on&nbsp;Tim Firth's&nbsp;own hit TV comedy, which starred&nbsp;Jane Horrocks,&nbsp;Stephen Tompkinson,&nbsp;Neil Morrissey&nbsp;and&nbsp;Josie Lawrence.</p>
      <p style="text-align: justify;">Hull Truck's grown-up seasonal treat is perfect for adults - and the child in all of us.</p>
