      <div style="text-align: justify;">
      <div>
      <div>
      <div>Holy Trinity is a beautiful and breathtaking feat of architecture, radiating 700 years of history and community engagement.</div>
      <p>The Christmas at Trinity events will  see the Grade I listed building   fill with music, laughter,  creativity,  Yuletide magic, wonderful   gifts and delicious aromas.</p>
      <p>Listen to the choirs and Christmas bands whilst browsing the many     gift stalls. Fill your belly with delicious food and then indulge in a   sweet treat from Lucy Beal Cakery.</p>
      <p>Children can visit Santa and receive a gift, then take part in the     fun activity workshops whilst parents have a rest nearby and sip a     refreshing cuppa or cheeky mulled wine.</p>
      <p>This is also the perfect opportunity to walk  around and appreciate   the art, sculpture, heritage, medieval architecture, and of course the   cleansing feeling  that Holy Trinity offers to everyone who enters its   doors.</p>
      <br />
      <div>The Christingle on Saturday 17th starts at 4pm and  welcomes anyone to join in. Light a candle and celebrate the true  meaning of Christmas: togetherness, peace on earth and goodwill to all.&nbsp;</div>
      <div>&nbsp; &nbsp;</div>
      <div>Meanwhile, outside in Trinity Square, traditional fair rides will  add to the festivities and light up not only the surroundings, but the  faces of children and adults alike.</div>
      <div>&nbsp;</div>
      <div>These events are FREE but any donations to the church and choirs are greatly appreciated.</div>
      <div>
      <div>
      <div>&nbsp;</div>
      <div>&nbsp;</div>
      <div><strong>Enjoy carols and acoustic music:</strong></div>
      <div>
      <p>Hull Ukulele  Band, 11am-11:30pm</p>
      <p>Farino, 12-12:30pm</p>
      <p>School choir, 1pm-1:30pm<strong><br /></strong></p>
      <p>Hull Ladies Choir, 2pm-3pm</p>
      <p>School choir, 3:30pm-4pm</p>
      </div>
      <div>&nbsp;</div>
      <div>&nbsp;&nbsp;</div>
      <div><strong>With this range of stalls, you'll be sure to find the perfect gift!</strong><br /><br />
      <p>Thornton's - Chocolate heaven since 1911.</p>
      <p>Back in Bloom - Poinsettias and Yuletide flowers to brighten up your home.</p>
      <p>Experience Toys - A variety of lovely children's gifts.</p>
      <p>Font Yeti - Super cool T-shirts from a funky new local screen printer.</p>
      <p>Roisin Dubh - Home accessories, vintage and modern.</p>
      <p>Hull One World Shop&nbsp; - Fair Trade products from around the world.</p>
      <p>Lush - Get the bath all bubbly this Christmas.</p>
      <p>The Art Box - All the supplies you need to get crafty.</p>
      <p>King Edward Street Fruit Stall - Satsumas, chestnuts and more.</p>
      <p>Hulls Angels Roller Dames - The local roller derby girls will be bringing all kinds of "wheely" good merchandise. ;)</p>
      <p>Beasley's - Bobble hats, gloves, scarves and anything else you might need to keep you warm this winter.</p>
