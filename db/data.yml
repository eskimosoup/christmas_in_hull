    - City Centre Christmas Lights Switch-on
    - |-
      Hull's famous Lights Switch-on!
      Thursday 24th November from 4pm
    - |-
      <p style="text-align: justify;">With an extra special Yuletide procession, snowflake light show and countless festive illuminations, Hull City Centre comes alive with colour and excitement!</p>
      <p style="text-align: justify;">&nbsp;</p>
      <p style="text-align: justify;">The Santa Parade leaves Holy Trinity at 6:15pm and makes its jolly way to Queen Victoria Square via Whitefriargate, whilst a large screen next to Hull City Hall displays musical entertainment that everyone can enjoy.</p>
      <p style="text-align: justify;">The facade of Ferens Art Gallery transforms into a work of art in itself, with projected snowflakes giving it the magical appearance of a gigantic snowglobe. This is made possible through the&nbsp;<a href="http://www.snowandlights.com/index.html" target="_blank">Snow and Lights</a>&nbsp;community art project, created by contemporary artist Arran Todd.</p>
      <p style="text-align: justify;">Join thousands of other spectators for the exciting countdown at 6:50pm, an essential part of Christmas in Hull that we can all share together.</p>
      <p style="text-align: justify;">As the nights become darker, everyone can bask in the heartwarming glow and celebratory atmosphere of a traditional Christmas throughout Hull City Centre.</p>
      <p style="text-align: justify;">&nbsp;</p>
