    - Farino to play as part of Christmas at Trinity
    - "A fantastic acoustic duo from Hull who love to strum and make you move your feet with their Latino beats! Follow them on Twitter: @FarinoLive"
    - |-
      <p style="text-align: justify;">Farino are an acoustic, instrumental guitar duo from Hull with a unique sound and style. They've found popularity and wide recognition in the busy and diverse music scene, fusing their many influences to create a show of high quality musicianship and fast-paced live shows.</p>
      <p style="text-align: justify;">We're thrilled that Farino will play at the <a href="../../events/36" target="_blank">first Christmas at Trinity event on Saturday 10th December</a>, from 12noon-12:30pm.</p>
      <p style="text-align: justify;">Make sure to come along and enjoy the show, and purchase a Farino CD whilst you're there - a perfect Christmas gift!</p>
      <p style="text-align: justify;">&nbsp;<a href="http://twitter.com/#!/FarinoLive" target="_blank">Follow Farino on Twitter</a></p>
      <p style="text-align: justify;"><strong><em>&ldquo;These  two guitarists are some of the best I have heard in a long time and are  also enjoyable to watch live&hellip; addictive to the ears.&rdquo;</em></strong></p>
      <p style="text-align: justify;">Mark Robinson, Seaside FM</p>
      <p style="text-align: justify;">&nbsp;</p>
      <p style="text-align: justify;">The Christmas at Trinity days take place on Saturdays 10th and 17th December, 11am-4pm. With music, hot festive food, a range of gift stalls, Santa's Grotto and children's workshops, these events are not to be missed!</p>
