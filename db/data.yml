    - |-
      <p style="text-align: justify;"><span style="text-decoration: underline;"><strong>Bus services</strong></span></p>
      <p style="text-align: justify;">Priory Park and Ride will operate as usual (return tickets: &pound;2.30 adult, &pound;1.20 child) with additional Thursday evenings from 17<sup>th</sup> November to 22<sup>nd</sup> December inclusive, last bus to depart Priory Park at 9pm.</p>
      <p style="text-align: justify;">Sunday service commencing on 20<sup>th</sup> November to 18<sup>th</sup> December inclusive - this service will operate from 10am until 5:10pm.</p>
      <p style="text-align: justify;">EYMS &ndash; normal service</p>
      <p style="text-align: justify;"><strong>Please note that there will be no bus services on Christmas Day and New Year's Day.</strong></p>
      <p style="text-align: justify;">Bus Call: 01482 222222</p>
      <p style="text-align: justify;">Open 8am-8pm daily apart from Christmas Day, Boxing Day and New Year's day, when it will be closed.</p>
      <p style="text-align: justify;">&nbsp;</p>
      <p style="text-align: justify;"><span style="text-decoration: underline;"><strong>Parking</strong><strong>&nbsp;</strong></span></p>
      <p style="text-align: justify;">All Hull City Council owned surface car parks: FREE public parking on Sundays (same arrangement all year).</p>
      <p style="text-align: justify;">All on-street pay and display parking: Charges 6 days a week but FREE on a Sunday for the Christmas period.&nbsp; FREE parking every night after 6pm, which is the same all year round. Sunday charges will be reinstated on Sunday 8th January 2012</p>
      <p style="text-align: justify;">Please do not leave valuables and Sat-Navs on display in your vehicle. Thank you.</p>
      <p style="text-align: justify;">&nbsp;</p>
      <p style="text-align: justify;"><span style="text-decoration: underline;"><strong>Road closures</strong></span></p>
      <p style="text-align: justify;">Paragon Street, Wednesday 23<sup>rd</sup> November 8pm until Thursday 24<sup>th</sup> November 10pm.</p>
