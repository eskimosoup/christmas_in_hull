    - City on search for its Busk Idol
    - If you busk or have thought of busking then this competition is for you!
    - |-
      <p style="text-align: justify;">Hull is searching for its&nbsp;Busk Idol for 2011/12. If you busk or have thought of busking then this competition is for you.</p>
      <p style="text-align: justify;">There&rsquo;s the chance to perform at the Christmas Lights Switch-on,&nbsp;Thursday 24<sup>th</sup> November, and at the Freedom Festival in 2012, as well as busk at one of our five Busk Stops on Thursdays and Saturdays on the run up to Christmas.</p>
      <p style="text-align: justify;">Working in partnership, Hull City Council, Hull BID, Viking FM, Magic 1161 and the Hull Daily Mail are looking to showcase the region's best talent this Christmas, adding to the fun and lively experience created by all the partners who are putting on events and activities for Christmas in Hull.</p>
      <p style="text-align: justify;">The&nbsp;five Busk Stops will complement other Christmas activities stretching from the Interchange to Trinity Square as part of the bid to drive footfall across the City Centre: Transport Interchange, King Edward Street, Monument Bridge, Parliament Street/Whitefriargate and Trinity Square.</p>
      <p style="text-align: justify;">Councillor Terry Geraghty, Portfolio Holder for Culture and Leisure, said: &ldquo;Busk Idol offers a chance for entertainers of all types to compete to perform in front of crowds at the Christmas Lights Switch-on, as well as showcasing the city&rsquo;s busking talent at five busk stops in the city centre on the weekends and late night shopping evenings on the run up to Christmas.</p>
      <p style="text-align: justify;">"The performers will&nbsp;complement the Christmas in Hull activity put together by Hull BID, which is further complemented by other partners and shopping centres, to offer lively and fun festive shopping experiences in the city for businesses, residents and visitors.&rdquo;</p>
      <p style="text-align: justify;">Whether you&rsquo;re a singer, juggler, street dancer or any other kind of street entertainer, we want to hear from you.&nbsp; 96.9 Viking FM Breakfast Show host, Paul Foster, said: &ldquo;The great thing about this competition is that it&rsquo;s not just for musicians; we&rsquo;re keen to have all aspects of street performance represented and the prize offers a platform for great exposure for the winner!&rdquo;<br /> <br /> If you are a busker new or old you can get involved by registering for the heats at <a href="http://www.vikingfm.co.uk/buskidol">www.vikingfm.co.uk/buskidol</a> before midday Friday 18 November. Heats take place in the form of live busking at the Paragon Transport Interchange in Hull on Sunday 20<sup> </sup>November.</p>
